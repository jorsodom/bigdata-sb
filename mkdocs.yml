  - Ingesta de datos con NiFi: 
    - Introducción: nifi/nifiIntroduccion.md
    - Práctica 1: nifi/nifiPractica1.md
    - Práctica 2: nifi/nifiPracticacd 2.md
    - Práctica 3: nifi/nifiPractica3.md
    - Práctica 4: nifi/nifiPractica4.md
    - Práctica 5: nifi/nifiPractica5.md
    - Práctica 6: nifi/nifiPractica6.md
    - Práctica 7: nifi/nifiPractica7.md
