theme:
  name: material
  language: es
  features:
    - content.code.copy
  icon:
    admonition:
      <type>:material/alert

markdown_extensions:
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details

extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/jorsodom/
      name: Jorge Soro
  consent:
    title: Consentimiento Cookie
    description: >- 
      Utilizamos cookies para reconocer sus visitas repetidas y preferencias, así como
      para medir la eficacia de nuestra documentación y si los usuarios
      encuentran lo que buscan. Con su consentimiento, nos ayuda a
      mejorar nuestra documentación.

